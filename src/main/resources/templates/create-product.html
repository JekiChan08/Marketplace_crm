<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продукт</title>
</head>
<body>
<div th:replace="fragments/sidebar :: sidebar"></div>
<h1>Добавить продукт</h1>

<form th:action="@{/products/create}" th:object="${new_product}" method="post" enctype="multipart/form-data">
    <label for="name">Название продукта:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br><br>

    <label for="description">Описание продукта:</label>
    <textarea id="description" name="description" th:field="*{description}" rows="4" cols="50"></textarea>
    <br><br>

    <label for="price">Цена продукта:</label>
    <input type="number" id="price" name="price" th:field="*{price}" step="10" required>
    <br><br>

    <label for="category">Категория продукта:</label>
    <select id="category" name="category" th:field="*{category}" required>
        <option th:each="category : ${all_categories}"
                th:value="${category.id}"
                th:text="${category.name}">
        </option>
    </select>
    <br><br>

    <label for="imageFile">Изображение продукта:</label>
    <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
    <br><br>

    <button type="submit">Добавить продукт</button>
</form>
</body>
</html>
