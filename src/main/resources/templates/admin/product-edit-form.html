<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение продукта</title>
</head>
<body>
<div th:replace="fragments/sidebar :: sidebar"></div>
<a th:href="@{/admin/}">Админка</a>

<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
    <label th:text="${product.name}">Название продукта:</label>
    <input type="text" id="name" name="name" th:field="*{name}" >
    <br><br>

    <label th:text="${product.description}">Описание продукта:</label>
    <textarea id="description" name="description" th:field="*{description}" rows="4" cols="50"></textarea>
    <br><br>

    <label th:number="${product.price}">Цена продукта:</label>
    <input type="number" id="price" name="price" th:field="*{price}" step="1" >
    <br><br>

    <label th:text="${product.category.name}">Категория продукта:</label>

    <div>
        <img th:src="'data:image/png;base64,' + ${product.image}" alt="Product Image" />
    </div>
    <input type="file" id="imageFile" name="imageFile" accept="image/*" >
    <br><br>

    <button type="submit">применить изменение</button>
</form>
</body>
</html>

</body>
</html>
