<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование продукта</title>
</head>
<body>

<div th:replace="fragments/sidebar :: sidebar"></div>
<a th:href="@{/admin/}">Админка</a>

    <ul class="products-list">
        <th:block th:each="product : ${products}">
            <li class="product-item">
                <div>
                    <img th:src="'data:image/png;base64,' + ${product.image}" alt="Product Image" />
                </div>
                <div>
                    <h1 th:text="${product.name}">Название продукта</h1>
                    <p><strong>Цена:</strong> <span th:text="${product.price}">Цена продукта</span> сом</p>
                    <p><strong>Категория:</strong> <span th:text="${product.category.name}">Категория продукта</span></p>
                </div>
                <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="get">
                    <button type="submit">Редактировать продукт</button>
                </form>
                <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit">Удаление продукта</button>
                </form>

            </li>
        </th:block>
    </ul>
</body>
</html>
