<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3 th:text="${category.name}">Category Name</h3>
<div>
    <img th:src="'data:image/png;base64,' + ${category.image}" alt="Category Image" width="200"/>
</div>

<p th:text="${category.description}">Category Description</p>

<h1>Продукты</h1>
<div>
    <div th:each="product: ${all_products}">
        <div>
            <img th:src="'data:image/png;base64,' + ${product.image}" alt="Product Image" width="200"/>
        </div>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <form th:action="@{/products/{id}(id=${product.id})}" method="get">
            <button type="submit">Перейти к продукту</button>
        </form>
    </div>
</div>
<br>
</body>
</html>
