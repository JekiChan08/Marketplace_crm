<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>
<body>
<div th:each="order : ${orders}">
    <h1 th:text="${order.product.name}"> заказ</h1>
    <h2 th:text="${order.user.login}"> имя заказчика</h2>
    <form th:action="@{/delivery_panel/on_the_way/{id}(id=${order.id})}" method="post">
        <button type="submit">Взять заказ</button>
    </form>
</div>
</body>
</html>
